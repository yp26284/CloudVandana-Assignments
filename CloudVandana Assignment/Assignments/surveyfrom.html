<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        /* CSS styles for the form and popup */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        form {
            max-width: 400px;
            margin: 0 auto ;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px ;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #gender label {
            display: inline-block;
            margin-right: 10px;
        }

        button {
            background-color: #0074d9;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #popup h2 {
            margin: 0 0 10px;
        }

        /* Add styles for the form background */
        body, form, #popup {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="India">India</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="USA">USA</option>
            <option value="others">others</option>
        </select>

        <div id="gender">
            <label>Gender:</label>
            <label><input type="checkbox" name="gender" value="Male"> Male</label>
            <label><input type="checkbox" name="gender" value="Female"> Female</label>
        </div>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required>

        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>

    <div id="popup">
        <h2>Survey Form Results</h2>
        <p><strong>First Name:</strong> <span id="resultFirstName"></span></p>
        <p><strong>Last Name:</strong> <span id="resultLastName"></span></p>
        <p><strong>Date of Birth:</strong> <span id="resultDob"></span></p>
        <p><strong>Country:</strong> <span id="resultCountry"></span></p>
        <p><strong>Gender:</strong> <span id="resultGender"></span></p>
        <p><strong>Profession:</strong> <span id="resultProfession"></span></p>
        <p><strong>Email:</strong> <span id="resultEmail"></span></p>
        <p><strong>Mobile Number:</strong> <span id="resultMobile"></span></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function submitForm() {
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const dob = document.getElementById('dob').value;
            const country = document.getElementById('country').value;
            const gender = [...document.querySelectorAll('input[name="gender"]:checked')].map(el => el.value).join(', ');
            const profession = document.getElementById('profession').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;

            
            document.getElementById('resultFirstName').textContent = firstName;
            document.getElementById('resultLastName').textContent = lastName;
            document.getElementById('resultDob').textContent = dob;
            document.getElementById('resultCountry').textContent = country;
            document.getElementById('resultGender').textContent = gender;
            document.getElementById('resultProfession').textContent = profession;
            document.getElementById('resultEmail').textContent = email;
            document.getElementById('resultMobile').textContent = mobile;

            
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            
            document.getElementById('popup').style.display = 'none';
            document.getElementById('surveyForm').reset();
        }

        function resetForm() {
            document.getElementById('surveyForm').reset();
        }
    </script>
</body>
</html>
